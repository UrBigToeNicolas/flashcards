<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Multiplication Flashcards - Answer Mode</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #f8fafc, #e2e8f0);
    color: #1e293b;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    user-select: none;
  }
  .container {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    text-align: center;
    max-width: 500px;
    width: 100%;
  }
  .title {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 5px;
  }
  .subtitle {
    font-size: 0.9em;
    color: #475569;
    margin-bottom: 20px;
  }
  .card {
    font-size: 3em;
    font-weight: bold;
    margin-bottom: 15px;
  }
  input {
    font-size: 1.2em;
    padding: 8px 12px;
    border-radius: 8px;
    border: 1px solid #94a3b8;
    text-align: center;
    width: 100px;
  }
  .message {
    margin-top: 10px;
    font-size: 1em;
    color: #b91c1c;
  }
</style>
</head>
<body>
<div class="container">
  <div class="title">Multiplication Practice</div>
  <div class="subtitle">Type the correct answer and press Enter</div>
  <div class="card" id="problem"></div>
  <input type="number" id="answer" autocomplete="off" />
  <div class="message" id="message"></div>
</div>

<script>
function buildDeck() {
  const deck = [];
  for (let a = 1; a <= 12; a++) {
    for (let b = 1; b <= 13; b++) {
      deck.push({ a, b, product: a * b });
    }
  }
  return deck;
}

function shuffle(array) {
  const arr = array.slice();
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

let deck = shuffle(buildDeck());
let index = 0;

function showCard() {
  if (index >= deck.length) {
    deck = shuffle(buildDeck());
    index = 0;
  }
  const card = deck[index];
  document.getElementById("problem").textContent = `${card.a} Ã— ${card.b}`;
  document.getElementById("answer").value = "";
  document.getElementById("message").textContent = "";
  document.getElementById("answer").focus();
}

document.getElementById("answer").addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    const card = deck[index];
    const userAnswer = parseInt(this.value.trim(), 10);
    if (userAnswer === card.product) {
      index++;
      showCard();
    } else {
      document.getElementById("message").textContent = "Try again!";
    }
  }
});

showCard();
</script>
</body>
</html>
